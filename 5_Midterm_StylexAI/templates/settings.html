<section class="hero is-dark is-small is-fullheight header-image">

    <div class="container has-text-centered">

      <div id="settings" class="settings-box">
        <div class="settings-area">
          <h1 class="title">Settings</h1>

          <div class="field">
            <p class="control has-icons-left">
              <input id="settings-user" class="input is-dark" type="text" placeholder="{{user.username}}" readonly="readonly">
              <span class="icon is-small is-left">
                <i class="fa fa-user"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input id="settings-mail" class="input is-dark" type="text" placeholder="{{user.email}}">
              <span class="icon is-small is-left">
                <i class="fa fa-envelope"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input id="settings-pass" class="input" type="password" placeholder="&#x2022&#x2022&#x2022&#x2022&#x2022">
              <span class="icon is-small is-left">
                <i class="fa fa-lock"></i>
              </span>
            </p>
          </div>

          <!-- <p class="title is-5" id="setting-status">Account: Free</p> -->

          <p class="title is-5" id="setting-status">{{user.orderID}}</p>

          <a id="save" class="form-button button is-dark is-inverted is-outlined">
            <span>Save</span>
          </a>
          <a href="/" class="form-button button is-dark is-inverted is-outlined">
            <span>Exit</span>
          </a>
        </div>
